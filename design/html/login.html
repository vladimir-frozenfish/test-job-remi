<!DOCTYPE html>
<html>
<head>
    <title>Спсиок дел v.0.1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="IMG/logo.png" type="image">
</head>

<body>
  <header>
    <div class="header_flex">
        <div class="header_grid">
            <div class="header_logo">
                <div>Sho<span class="red_text">p</span></div>
            </div>
            <div class="button_header">
                <div>Регистрация</div>
            </div>
            <div class="button_header">
                <div>Вход</div>
            </div>
        </div>

        
        <div class="header_grid">
            <div class="button_header">Корзина</div>
        </div>
    </div>
    <div class="dividing_line"></div>
  </header>  

    <main>

        <div class="login">
            
            <div class="login_block">
              <div class="login_title">Вход:</div>

              <div class="red_text warning_text">
                Пожалуйста, введите правильные имя пользователя и пароль. Оба поля могут быть чувствительны к регистру.  
              </div>
                

              <form class="login_form">
                <div>
                  <div>Имя пользователя: <span class="red_text">*</span></div>
                  <input type="text" class="input_text">
                </div>
                <div>
                  <div>Пароль: <span class="red_text">*</span></div>
                  <input type="password" class="input_text">
                </div>
                <div class="login_buttons">
                  <input type="submit" value="Войти" class="login_button_signin">
                  <a href=""><div class="login_button_forgotpassword">Забыли пароль</div></a>
                </div>

                <input type="submit" value="Зарегистрироваться" class="signup_button">
            
              </form>
              
            </div>
            
        </div>


    </main>

    <footer>
      <div class="dividing_line"></div>
      
      <div class="footer_grid">
          <div>Контакты</div>
          <div>© 2022 Copyright Sho<span class="red_text">p</span></div>
      </div>
    </footer>

</body>

</html>
